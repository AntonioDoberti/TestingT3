name: Test and Rubocop

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: rubocop job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.3

    - name: Install project dependencies
      run: |
        gem install bundler
        bundle install

    - name: Run RuboCop
      run: rubocop -A

  test:
    name: test job
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: setup Ruby
      uses: ruby/setup-ruby@v1
      with:
      ruby-version: 3.1.3
    
    - name: Install project dependencies
      run: |
        gem install bundler
        bundle install

    - name: rspec test
      run: rspec

    - name: upload coverage
      uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage